<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclases</title>
    <link rel="stylesheet" href="../styles/pseudoclases.css">
</head>
<body>
    <h1 id="Inicio">Pseudoclases</h1>

    <h2>First, last</h2>
    <section class="first_last">
        <p>Parrafo 1</p>
        <p>Parrafo 2</p>
        <p>Parrafo 3</p>
    </section>

    <h2>nth-child</h2>
    <section class="nth">
        <p>Parrafo 1</p>
        <p>Parrafo 2</p>
        <p>Parrafo 3</p>
        <p>Parrafo 4</p>
        <p>Parrafo 5</p>
        <p>Parrafo 6</p>
    </section>

    <h2>estados de boton</h2>
    <section class="buttons">
        <a href="#Inicio">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#Fin">Link 3</a>
    </section>

</body>
</html>
