<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="../styles/flexbox.css">
</head>
<body>
    <header class="centered red">
        <h1>Flexbox</h1>
    </header>

    <h2>Flex wrap</h2>
    <section class="flex_wrap">
        <article>Articulo 1</article>
        <article>Articulo 2</article>
        <article>Articulo 3</article>
    </section>

    <h2>Flex nowrap</h2>
    <section class="flex_nowrap">
        <article>Articulo 1</article>
        <article>Articulo 2</article>
        <article>Articulo 3</article>
    </section>

    <h2>justify content y align items</h2>
    <section class="justify_align">
        <article>Articulo 1</article>
        <article>Articulo 2</article>
        <article>Articulo 3</article>
        <article>Articulo 4</article>
    </section>

    <h2>Flex grow</h2>
    <section class="flex_grow">
        <article>Articulo 1</article>
        <article id="Articulo2">Articulo 2</article>
        <article>Articulo 3</article>
    </section>

    <h2>definir clases</h2>
    <section class="flex_grow">
        <article class="centered">Articulo 1</article>
        <article>Articulo 2</article>
        <article class="centered">Articulo 3</article>
    </section>

</body>
</html>
