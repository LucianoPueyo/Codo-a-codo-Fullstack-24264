<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>

    <style>
        table, th,td,tr {
            border: 1px solid black;
            /*border-collapse: collapse;*/
        }
    </style>

</head>
<body>
    <h1>Tablas</h1>

    <table>
        <tr>
            <th>codigo</th>
            <th>producto</th>
            <th>costo</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Moto</td>
            <td>1000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Bici</td>
            <td>500</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Auto</td>
            <td>2000</td>
        </tr>
    </table>

    <table>
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
        </tr>
        <tr>
            <td rowspan="2">4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

</body>
</html>
