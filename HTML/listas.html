<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas ordenadas y no ordenadas</title>
</head>
<body>
    <h1>Listas</h1>
    <h2>Ordenadas</h2>
    <p>Como hacer una pizza</p>
    <ol>
        <li>Harina</li>
        <li>salsa</li>
        <li>queso</li>
        <li>horno</li>
    </ol>
    <h2>No Ordenadas</h2>
    <p>Vehiculos</p>
    <ul>
        <li>Auto</li>
        <li>Moto</li>
        <li>Bici</li>
    </ul>

    <h2>Dependientes</h2>
    <ul>
        <li>Lunes
            <ul>
                <li>Ma√±ana</li>
                <li>Tarde</li>
                <li>Noche</li>
            </ul>
        </li>
        <li>Martes</li>
        <li>Miercoles</li>
    </ul>

    <h2>Listas de definicion</h2>
    <dl>
        <dt>Comidas</dt>
        <dd>Pizza</dd>
        <dd>Empanadas</dd>
        <dd>Milanesas</dd>
    </dl>
</body>
</html>
